{{ template "header" .}}
<div style="display: flex">
  {{ range $n, $Item := .TagList }}
    <div class="media border m-1 p-2" style="width: auto; height: 5%; border-radius: 25px;">
      <div class="media-body">
        <a href="/tag?tagId={{ $Item.ID }}"><h5 class="mt-0">{{ $Item.Name }}</h5></a>
      </div>
    </div>
  {{ end }}
</div>
<form method="post" action="/home">
  <input type="hidden" name="form" value="post">
  <div class="form-group mt-4">
    <label for="address" class="h6">Youtube share address:</label>
    <input type="text" class="form-control"
           id="address" name="address" placeholder="https://www.youtube.com/xxx">
  </div>
  <div class="form-group mt-4">
    <label for="message" class="h6">Message:</label>
    <input type="text" class="form-control" id="message" name="message">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Post group.</button>
</form>

<h5 class="mt-3">Post list.</h5>
<div class="style-scope">
{{ range $n, $Item := .PostList }}
  <div class="media media-content" >
    <a href="/post?pid={{ $Item.Model.ID }}">
      <img class="thumbnail" src="https://i.ytimg.com/vi/{{ $Item.Address }}/hq720.jpg" alt="Generic placeholder image">
    </a>
    <div class="media-body">
      <h6 class="mt-0">{{ $Item.Message }}</h6>
    </div>
  </div>
{{ end }}
</div>

{{ template "footer"}}
