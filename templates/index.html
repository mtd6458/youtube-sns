{{ template "header" }}
<p>{{ .Message }}</p>

<h4 class="mt-4">Post list</h4>
<div class="style-scope">
{{ range $n, $Item := .PostList }}
  <div class="media media-content">
    <a href="/post?pid={{ $Item.Model.ID }}">
        <img class="thumbnail" src="https://i.ytimg.com/vi/{{ $Item.Address }}/default.jpg" alt="Generic placeholder image">
    </a>
    <div class="media-body">
      <h5 class="mt-0">{{ $Item.Message }}</h5>
    </div>
  </div>
{{ end }}
</div>

{{ template "footer" }}
