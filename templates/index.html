{{ template "header"}}
<p>{{ .Message }}</p>

<h4 class="mt-4">Post list</h4>
{{range $n,$Item := .Plist }}
<div class="media border m-1 p-2">
    <a href="/post?pid={{$Item.Model.Id}}">
        <img class="mr-3" src="https://img.youtube.com/vi/{{$Item.Address}}/default.jpg" alt="Generic placeholder image">
    </a>
</div>
{{ end }}

{{ template "footer" }}
